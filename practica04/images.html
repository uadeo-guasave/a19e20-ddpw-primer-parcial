<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imagenes en HTML</title>
</head>
<body>
    <h1>Imagenes en HTML</h1>
    <hr>
    <!-- los nombres de archivos y directorios deben contener solo minusculas, no espacios, no simbolos del español, guion medio, guion bajo, numeros -->
    <img src="images/webdesign.jpg" alt="Logo WebDesign">
    <hr>
    <h3>Tamaños en imagenes</h3>
    <img src="images/webdesign.jpg" alt="Logo WebDesign" height="200">
    <hr>
    <h3>Tamaños en imagenes - Distorción</h3>
    <img src="images/webdesign.jpg" alt="Logo WebDesign" height="200" width="600">
    <hr>
    <h3>Tamaños en imagenes - Icono</h3>
    <img src="images/webdesign.jpg" alt="Logo WebDesign" height="128" width="128">
    <hr>
    <h3>Enlaces en imagenes</h3>
    <a href="https://google.com" target="_blank">
        <img src="images/webdesign.jpg" alt="Logo WebDesign">
    </a>
    <hr>
    <h3>Enlaces en imagenes - Mapas</h3>
    <img src="images/webdesign.jpg" alt="Logo WebDesign" usemap="#mapa">
    <map name="mapa">
        <area shape="rect" coords="158,116,386,253" href="http://google.com" alt="Monitor">
    </map>
</body>
</html>
