<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablas HTML</title>
</head>
<body>
    <h1>Tablas HTML</h1>
    <hr>
    <h3>Tabla 2x2</h3>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <h3>Tabla 3x2</h3>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <h3>Tabla 2x2 con columnas combinadas</h3>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <h3>Tabla 2x2 con filas combinadas</h3>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
    </table>
    <h3>Tabla de lista de alumnos</h3>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <td rowspan="2">Matricula</td>
            <td colspan="3">Alumno</td>
        </tr>
        <tr>
            <td>Nombre</td>
            <td>Paterno</td>
            <td>Materno</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>
</html>
